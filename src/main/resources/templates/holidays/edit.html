<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<nav th:replace="fragments :: navbar"></nav>
    <h1>Edit Holidays</h1>


<form th:action="@{edit}" th:action="@{/holidays/edit}" th:object="${holiday}" method="POST" style="max-width:600px;">

    <div class="form-group">
        <label for="name-field">Holiday Name</label>
        <input class="form-control" id="name-field" type="text" th:field="*{name}" placeholder="Enter the holiday name"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div class="form-group">
        <label for="date-field">Holiday date</label>
        <input class="form-control" type="date" id="date-field" th:field="*{date}" placeholder="Enter holiday date"/>
        <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
    </div>
    <input type="submit" class= "btn-btn-primary" value="Update holiday"/>
</form>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
