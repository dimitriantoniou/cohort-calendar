<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<nav th:replace="fragments :: navbar"></nav>
    <h1>Add Holidays</h1>


<form action="#" method="post" th:action="@{/holidays/add}" th:object="${holiday}" style="max-width:600px;">

    <div class="form-group">
        <label for="holidayName-field">Holiday Name</label>
        <input class="form-control" type="text" th:field="*{holidayName-field}" id="holidayName-field" placeholder="Holiday Name"/>
    </div>

    <div class="form-group">
        <label for="holidayDate-field">Holiday Date</label>
        <input class="form-control" type="date" th:field="*{holidayDate-field}" id="holidayDate-field" placeholder="Holiday Date"/>
    </div>
    <input type="submit" value="Add Holiday"/>
</form>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
