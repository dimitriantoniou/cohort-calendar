<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head"></head>

<title>Log In</title>
<body>
<nav th:replace="fragments :: navbar"></nav>
<h1 class="form-login-heading">Log In</h1>

<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>



<form th:action="@{/login}" method="post" class="form-login">
    <h2 class="form-signin-heading"><span class="glyphicon glyphicon-lock"></span> Please Sign In</h2>
    <label for="username">Username</label>
    <input id="username" name="username" type="text" placeholder="Email" class="form-control" />
    <label for="password">Password</label>
    <input id="password" name="password" type="password" class="form-control" placeholder="Password" required/>
    <button class="btn btn-lg btn-green btn-block" type="submit" value="Log In">Log In</button>
</form>


<footer th:replace="fragments :: footer"></footer>
</body>
</html>
