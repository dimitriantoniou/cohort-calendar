<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<title>Profile</title>
<body>
<nav th:replace="fragments :: navbar"></nav>
<h1>Profile</h1>

<p>Welcome to your profile!</p>
<div th:object="${user}">
<h2 th:text="${user.firstName}"> Profile</h2>
    <ul>
        <p>
            <aclass="btn btn-floating right" th:href="@{/users/{id}/edit(id=${user.id}) }"><i class="material-icons ">edit</i></a>
        </p>
        <p>
            Username: <span class="title" th:text="${user.username}"></span>
        </p>
        <p>
            Email: <span th:text="${user.email}"></span>
        </p>
    </ul>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
