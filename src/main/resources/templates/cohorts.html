<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<title>Cohorts</title>
<body>
<nav th:replace="fragments :: navbar"></nav>
<h1>Cohorts</h1>

<table class="table">
    <tr>
        <th>Cohort Name</th>
        <th>Program</th>
        <th>Description</th>
    </tr>
    <tr th:each="cohort : ${cohorts}">
        <td th:text="${cohort.name}"></td>
        <td th:text="${cohort.startDate}"></td>
        <td th:text="${cohort.programType}"></td>
        <td th:text="${cohort.campus}"></td>
        <td th:text="${cohort.contactHours}"></td>
    </tr>
</table>
<hr>
<br/>
<form method="post" style="max-width:600px;">
    <div class="form-group">
    <label for="name-field">Name</label>
    <input class="form-control" type="text" id="name-field" name="name"/>
    </div>

    <div class="form-group">
    <label for="startDate-field">Start date</label>
    <input class="form-control" type="date" id="startDate-field" name="startDate"/>
    </div>

    <div class="form-group">
    <label for="programType-field">Program type</label>
    <input class="form-control" type="long" id="programType-field" name="programType"/>
    </div>

    <div class="form-group">
    <label for="campus-field">Campus</label>
    <input class="form-control" type="long" id="campus-field" name="campus"/>
    </div>

    <div class="form-group">
    <label for="contactHours-field">Contact hours</label>
    <input class="form-control" type="int" id="contactHours-field" name="contactHours"/>
    </div>

    <input type="submit" value="Add Cohort"/>
</form>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
