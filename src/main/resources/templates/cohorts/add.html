<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<title>Cohorts</title>
<body>
<nav th:replace="fragments :: navbar"></nav>
<h1>Add a new cohorts</h1>

<form th:method="POST" th:action="@{/cohorts/add}" th:object="${cohort}"  style="max-width:600px;">
    <div class="form-group">
    <label for="name-field">Name</label>
    <input th:field="*{name}" class="form-control" type="text" id="name-field" name="name"/>
    </div>

    <div class="form-group">
    <label for="startDate-field">Start date</label>
    <input th:field="*{startDate}" class="form-control" type="date" id="startDate-field" name="startDate"/>
    </div>

    <div class="form-group">
        <label for="programType-field">Select program type</label>
        <select th:field="*{programType}" class="form-control" id="programType-field">
            <option value="Full-Stack Web Dev - Java">Full-Stack Web Development</option>
            <option value="Data Science">Data Science</option>
            <option value="Data Science">New Program</option>

        </select>
    </div>

    <div class="form-group">
        <label for="campus-field">Select campus</label>
        <select th:field="*{campus}" class="form-control" id="campus-field">
            <option value="SAT">SAT</option>
            <option value="DAL">DAL</option>
            <option value="HOU">HOU</option>
            <option value="AUS">AUS</option>
        </select>
    </div>

    <div class="form-group">
    <label for="contactHours-field">Contact hours</label>
    <input th:field="*{contactHours}" class="form-control" type="int" id="contactHours-field" name="contactHours"/>
    </div>

    <input type="submit" value="Add Cohort"/>
</form>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
